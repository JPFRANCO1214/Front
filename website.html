<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Network Management</title>
  <link rel="stylesheet" href="css/website.css">
  <script src="js/website.js">
  </script>
</head>
<body>
  <header>
    <button class="luz"></button>
    <section>
      <label class="label">
        <input id="home" name="page" type="radio" checked=""/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 20" height="20" width="21" >
          <image href="css/img/hogar.svg" height="25" width="21" />
        </svg>
      </label>
      <label class="label">
        <input id="cart" name="page" type="radio"/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 20" height="20" width="21">
          <image href="css/img/ajustes.svg" height="25" width="21" />
        </svg>
      </label>
      <label class="label">
        <input id="notifications" name="page" type="radio"/>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 21 20" height="20" width="21">
          <image href="css/img/globo.svg" height="25" width="21" />
        </svg>      
      </label>
    </section>

    <button class="button">
      <img class="bell" src="css/img/campana.svg">
    </button>    
  </header>
  <main>
    <h1>
      Network <br>Active<br>Search
    </h1>
    <article>    
      <button class="cssbuttons-io-button" onclick="startJourney()">Start the Journey
        <div class="icon">
          <svg height="24" width="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z" fill="currentColor"></path>
          </svg>
        </div>
      </button>
    </article>
  </main>
</body>
</html>
